- name: Provision Web Nodes
  gather_facts: true
  hosts:
    - all
  vars:
    build_number: 1
    deploy_number: 1
    contract_id: 1
  roles:
    -
      role: base
    -
      role: yatesr.timezone
    -
      role: WebbyLab.nginx-proxy
      nginx_proxy_listen_port: 80
      nginx_proxy_hostname: _
